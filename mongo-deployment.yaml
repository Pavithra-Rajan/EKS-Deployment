apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: todo-app
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
      tier: database
  template:
    metadata:
      labels:
        app: todo-app
        tier: database
    spec:
      containers:
      - name: mongodb
        image: mongo:latest 
        ports:
        - containerPort: 27017
        volumeMounts:
          - name: mongo-storage
            mountPath: /data/db # MongoDB's default data path
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc